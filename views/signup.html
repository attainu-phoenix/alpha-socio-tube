<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="caontainer-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <p></p>
                <h1 class="text-center">Signup</h1>
                <hr>
                <p></p>
                <div class="d-flex justify-content-center">
                <form action="" method="">
                    <div class="form-group">
                        <label>
                            Enter your Username:<input type="text" id="username" class="form-control">
                        </label>
                        <label>
                            Enter your Email Id:<input type="text" id="email" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                            <label>
                                Enter your Mobile No:<input type="text" id="number" class="form-control">
                            </label>
                                <label>
                                    Enter your Password:<input type="password" id="number" class="form-control">
                                </label>
                            </div>
                            <div class="form-group">
                                    <label>
                                        Confirm Your Password:<input type="password" id="number" class="form-control">
                                    </label>
                                        <label>
                                            Enter your State:<input type="text" id="state" class="form-control">
                                        </label>
                                    </div>
                                    <div class="form-group">
                                            <label>
                                                Enter your city:<input type="text" id="city" class="form-control">
                                            </label>
                                        </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
